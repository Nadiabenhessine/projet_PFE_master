<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4" id="connexion">
            <h3 class="text-center"> Connexion </h3>
            <div class="form-group">
                <label for="username"> Adresse e-mail: </label><br>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password"> Mot de passe:</label><br>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-md" value="Continuer">
                <p><a href="#" >Mot de passe oublié?</a></p>
            </div>
        </div>



        <div class="col-md-6" id="inscription">
            <h3 class="text-center"> Nouveau Client </h3>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label> Nom: </label>
                            <input type="text" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label> Prénom: </label>
                            <input type="text" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label> Numéro téléphone: </label>
                            <input type="text" class="form-control" placeholder=""
                                value="">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Adresse e-mail:</label>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label> Date naissance: </label>
                            <input type="date" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Adresse:</label>
                            <input type="text" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-4">
                    <label for="">Genre:</label>
                    <br>
                    <select name="genre" id="genre">
                        <option value="dog">Homme</option>
                        <option value="cat">Femme</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Mot de passe:</label>
                        <input type="password" class="form-control" placeholder="" value="">
                    </div>
                </div>
            </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="politique_confidentialite">  
                       j'accepte la <a href="#">la confidentialité</a> et les <a href="#"> termes et conditions</a>
                    </label>
                  </div>
                <input type="submit" class="btn btn-md" value="S'inscrire">
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>
